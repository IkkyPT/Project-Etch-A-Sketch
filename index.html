<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project-Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Almendra&family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <body>
        <div class="page">
            <div class="header">
                <h2>Project Etch-A-Sketch</h2>
            </div>
            <div class="content">
                <div class="menu">
                    <div class="color-pick">
                        <input class="color" type="color" id="colorPicker" name="colorPicker" value="black">
                    </div>    
                    <button class="buttons" id="eraser">Eraser</button>
                    <button class="buttons" id="clear">Clear</button>
                    <div class="slider">
                        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                    </div>
                    <span class="numDivs">16</span>
                </div>
                <div class="container"></div>
            </div>
            <div class="footer">
                <h2>Copyright Â© 2023 IkkyPT</h2>
                <a href="https://github.com/IkkyPT" target="_blank">
                    <i class="fa-brands fa-github fa-2x"></i>
                </a>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
